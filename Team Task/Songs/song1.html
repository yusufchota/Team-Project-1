<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Play</title>
    <style>

        body{
            display: flex;
            justify-content: start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
        }
        .background-image{
            position: fixed;
            height: 100vh;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255, 0.132);
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            padding: 30px;
            position: relative;
            margin-left: 100px;
        }

        .image img{
            width: 300px;
            border-radius: 15px;
        }

        .song_title{
            font-weight: 700;
            font-size: 20px;
        }
        
        .description .song_title::after{
            content: " ðŸŽµ";
        }
    </style>

</head>
<body>
    <img src="./bg-4.jpg" alt="background-image" class="background-image">
    <main>
        <section class="main">
            <div class="container">
            <div class="image">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2qCpY38ompo?si=yRX10f4IJ0H2AzUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="description">
                <p class="song_title">Monica From Coolie</p>
                <p class="music_director">Music : Anirudh Ravichander </p>
                <p class="singer">Singers : Anirudh Ravichander, Sublahshini</p>
                <audio controls src="./Monica (Tamil)(KoshalWorld.Com).mp3" style="margin-top: 10px;"></audio>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
